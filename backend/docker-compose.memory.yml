# Docker Compose for Production Memory System
# AI Trip Planner - Local Development Setup
# 
# Usage:
#   docker-compose -f docker-compose.memory.yml up -d
#   docker-compose -f docker-compose.memory.yml down

version: '3.8'

services:
  # ===================================================================
  # Redis (Intra-session memory)
  # ===================================================================
  redis:
    image: redis:7-alpine
    container_name: trip_planner_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===================================================================
  # MongoDB (Inter-session + Preferences)
  # ===================================================================
  mongo:
    image: mongo:6
    container_name: trip_planner_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===================================================================
  # Qdrant (Vector search)
  # ===================================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: trip_planner_qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      # Performance tuning for local development
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===================================================================
  # Mongo Express (Optional - MongoDB GUI)
  # ===================================================================
  mongo-express:
    image: mongo-express:1.0.2-20
    container_name: trip_planner_mongo_express
    ports:
      - "8082:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongo:27017/
      ME_CONFIG_BASICAUTH: 'false'
    depends_on:
      - mongo
    restart: unless-stopped
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

  # ===================================================================
  # Redis Commander (Optional - Redis GUI)
  # ===================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: trip_planner_redis_commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    restart: unless-stopped
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

# ===================================================================
# Volumes (Persistent storage)
# ===================================================================
volumes:
  redis_data:
    driver: local
  mongo_data:
    driver: local
  qdrant_data:
    driver: local

# ===================================================================
# Networks (Optional - explicit network configuration)
# ===================================================================
networks:
  default:
    name: trip_planner_network
    driver: bridge

